{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
  首页
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-2">
    {% for book in books %}
        <div class="col-4 mb-4">
          <div class="card mt-2">
            <div class="card-header">
              <h5>{{ book.title }}</h5>
            </div>
            <div class="card-body">
              <h6 class="card-title">作者：{{ book.author }}</h6>
              <p class="card-text">描述：&nbsp&nbsp{{ book.discription }}</p>
              <a href="" class="btn btn-primary">更多细节</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
